<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Recipe Book</h1>
    <label class="input-label" for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" />
    <label class="input-label" for="recipe-ingredients">Ingredients:</label>
    <textarea id="recipe-ingredients"></textarea>
    <label class="input-label" for="recipe-instructions">Instructions:</label>
    <textarea id="recipe-instructions"></textarea>
    <button id="add-recipe">Add Recipe</button>
    <div id="recipes"></div>
    <script src="script.js"></script>
  </body>
</html>
